<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTSITE</title>
</head>

<body>
    <header>
        INSCRIÇÕES ABERTAS
    </header><br><br>

    <h2>
        Venha fazer parte das Turmas de 2023 do IOS
    </h2><br><br><br>

    <figure>
    <img src="ios.webp" alt="imagemios"><br><br>
    </figure> <br><br><br><br>

    <article>
        <form action="GET">
            <fieldset class="imagem">
                <legend><strong>
                    Cadastro:
                </strong></legend>

                <label for="cNome">Nome:</label> <br>
                <input type="text" size="50" id="cNome" required> <br><br>
                
                <label for="cNome">Contato:</label> <br>
                <input type="text" size="50" id="cContato" required> <br><br>

                <label for="cNome">E-mail:</label> <br>
                <input type="text" size="50" id="cEmail" required> <br>
            </fieldset><br><br>

            <figure>
                <img src="ios.png" alt="imagemios"><br><br>
            </figure> <br><br><br><br>

            <div class="mensagem">
            <p><strong>Escreva aqui o curso e turno desejado:</strong></p>
            </div>
            <div class="container">
                <textarea name="mensagem" id="#" cols="30" rows="8" placeholder="Escreva aqui"></textarea>
                <br><br>

                <input type="submit" name="" id="" value="Cadastrar">
            </div>
        </form>
    </article><br><br>
    
    <footer>
        <small>Site desenvolvido por Laryssa Siqueira &copy;</small>
    </footer>



    
</body>
</html>
